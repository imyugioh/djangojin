{% extends "base.html" %}

{% block content %}
<section id="{{title}}">
  <h1>Organizations</h1>
  {% if organizations %}
  <table>
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in organizations %}
      <tr>
        <td><a href="{% url 'saas_organization_profile' entry %}">{{entry.printable_name}}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% include "paginator.html" %}
  {% else %}
  <em>No {{title}}</em>
  {% endif %}
</section>
{% endblock %}
